<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Jacquarda+Bastarda+9&family=Protest+Revolution&display=swap');
    </style>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Battleship</title>
</head>
<body>
    <div id="content">
        <div id="heading">
            <h1>ROGUE SHIP</h1>
            <button class="off" id="volBtn"><img id="volImg" class="off" src="./assets/menu/volume-off.svg" alt=""></button>
        </div>
        <div id="middle">
            <img id="flag" src="./assets/menu/flag2.gif" alt="">
        </div>
        <div id="bottom">
            <button class="startButton" data-bs-toggle="modal" data-bs-target="#modal" id="vsCpu">Player VS CPU</button>
            <button class="startButton" id="vsCpu">PvP (TBA)</button>
        </div>
    </div>
    <div id="gameScreen">
        <div id="gsBackground"></div>
        <div id="gsTop">
            <div id="options">
                <img src="./assets/svgs/rotate.svg" id="rotate" alt="">
                <img src="./assets//svgs/close.svg" id="cancel" alt="">
            </div>
            <div id="topBoardContainer">
                <div id="topGrid">
                </div>
                <img src="./assets/ships/horizontal/submarine.png" class="topShips" id="top-submarine" data-ship-type="Submarine"></img>
                <img src="./assets/ships/horizontal/battleship.png" class="topShips" id="top-battleship" data-ship-type="Battleship"></img>
                <img src="./assets/ships/horizontal/destroyer.png" class="topShips" id="top-destroyer" data-ship-type="Destroyer"></img>
                <img src="./assets/ships/horizontal/cruiser.png"   class="topShips" id="top-cruiser" data-ship-type="Cruiser"></img>
                <img src="./assets/ships/horizontal/carrier.png"   class="topShips" id="top-carrier" data-ship-type="Carrier"></img>
            </div>
        </div>
        <div id="gsLeft">
            <div id="leftTop">
                <img id="playerImage" class="characterImage" alt="">
            </div>
            <div id="leftBoardContainer">
                <div id="leftGrid"></div>
            </div>
            
        </div>
        <div id="gsRight">
            <div id="rightTop">
                <img id="opponentImage" class="characterImage" alt="">
            </div>
            <div id="rightGrid"></div>
        </div>
    </div>


    <div id="modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modalHeading">Choose your Captain</h4>
                    <button id="closeModal" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="charDiv" id="selectPirate">
                        <button class="select" id="pirate"></button>
                        <h6>Blackbeard</h6>
                    </div>
                    <div class="charDiv" id="selectViking">
                        <button class="select" id="viking"></button>
                        <h6>Björn Järnsida</h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <div id="buttonContainer">
                        <button id="readyButton">start game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
